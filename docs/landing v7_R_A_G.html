<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="RapidAPI Generator - Convert any API URL into production-ready TypeScript code instantly. Generate type-safe API clients, React hooks, and complete documentation." />
  <meta name="keywords" content="API client, TypeScript, code generator, React, Vite, OpenAPI, Swagger, type-safe, REST API" />
  <meta name="author" content="jcotebcs" />
  <title>RapidAPI Generator - Instant TypeScript API Client Generator</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/lib/index.css" rel="stylesheet" />
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Custom Styles -->
  <style>
    :root {
      --blue-collar-blue: #0055A4;
      --blue-collar-green: #00C853;
      --blue-collar-black: #1A1A1A;
      --blue-collar-white: #F5F5F5;
    }
    
    .glass {
      background: rgba(245, 245, 245, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(245, 245, 245, 0.2);
    }
    
    .glass-dark {
      background: rgba(26, 26, 26, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(245, 245, 245, 0.1);
    }
    
    .code-highlight {
      background: rgba(26, 26, 26, 0.8);
      border: 1px solid rgba(245, 245, 245, 0.1);
    }
    
    .text-blue-collar-blue { color: var(--blue-collar-blue); }
    .text-blue-collar-green { color: var(--blue-collar-green); }
    .text-blue-collar-white { color: var(--blue-collar-white); }
    .bg-blue-collar-blue { background-color: var(--blue-collar-blue); }
    .bg-blue-collar-green { background-color: var(--blue-collar-green); }
    .bg-blue-collar-black { background-color: var(--blue-collar-black); }
    .bg-blue-collar-white { background-color: var(--blue-collar-white); }
    
    .bg-gradient-to-br {
      background: linear-gradient(135deg, var(--blue-collar-blue) 0%, var(--blue-collar-black) 50%, var(--blue-collar-green) 100%);
    }
    
    .gradient-text {
      background: linear-gradient(45deg, var(--blue-collar-blue), var(--blue-collar-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hover-scale {
      transition: transform 0.3s ease;
    }
    
    .hover-scale:hover {
      transform: scale(1.05);
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .code-block {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
      font-family: 'Courier New', monospace;
      color: #d4d4d4;
    }
    
    .shine {
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      animation: shine 2s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>

  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body class="bg-gradient-to-br min-h-screen text-white overflow-x-hidden">
  <div id="root"></div>

  <script>
    (function () {
      const { useState, useEffect } = React;

      const LandingPage = () => {
        const [apiUrl, setApiUrl] = useState('https://jsonplaceholder.typicode.com/users');
        const [isGenerating, setIsGenerating] = useState(false);
        const [currentFeature, setCurrentFeature] = useState(0);

        const features = [
          {
            icon: '⚡',
            title: 'Lightning Fast',
            description: 'Generate production-ready TypeScript clients in seconds, not hours.'
          },
          {
            icon: '🛡️',
            title: 'Type Safe',
            description: 'Full TypeScript support with automatic type inference and validation.'
          },
          {
            icon: '🔧',
            title: 'Framework Agnostic',
            description: 'Works with React, Vue, Angular, Node.js, and vanilla JavaScript.'
          },
          {
            icon: '📦',
            title: 'Complete Package',
            description: 'Generates client code, types, examples, tests, and documentation.'
          }
        ];

        const codeExample = `// Generated TypeScript Client
import { ApiClient } from './generated/client';

const client = new ApiClient('https://api.example.com');

// Type-safe API calls
const users = await client.users.getAll();
const user = await client.users.getById(1);

// With full TypeScript intellisense
users.forEach(user => {
  console.log(user.name); // ✅ Type-safe
  console.log(user.invalidProp); // ❌ TypeScript error
});`;

        useEffect(() => {
          const interval = setInterval(() => {
            setCurrentFeature(prev => (prev + 1) % features.length);
          }, 3000);
          return () => clearInterval(interval);
        }, []);

        const handleGenerate = () => {
          setIsGenerating(true);
          // Simulate API call
          setTimeout(() => {
            setIsGenerating(false);
            // Redirect to main app
            window.location.href = './index.html';
          }, 2000);
        };

        const handleGetStarted = () => {
          window.location.href = './index.html';
        };

        return (
          <div className="min-h-screen">
            {/* Navigation */}
            <nav className="glass fixed top-0 w-full z-50 p-4">
              <div className="max-w-7xl mx-auto flex justify-between items-center">
                <div className="flex items-center space-x-2">
                  <div className="w-8 h-8 bg-blue-collar-green rounded-lg flex items-center justify-center">
                    <i className="fas fa-code text-white"></i>
                  </div>
                  <span className="text-xl font-bold gradient-text">RapidAPI Generator</span>
                </div>
                <div className="hidden md:flex space-x-6">
                  <a href="#features" className="hover:text-blue-collar-green transition-colors">Features</a>
                  <a href="#demo" className="hover:text-blue-collar-green transition-colors">Demo</a>
                  <a href="#pricing" className="hover:text-blue-collar-green transition-colors">Pricing</a>
                  <a href="https://github.com/jcotebcs/Rapid_API-Generator" className="hover:text-blue-collar-green transition-colors">
                    <i className="fab fa-github mr-1"></i>GitHub
                  </a>
                </div>
              </div>
            </nav>

            {/* Hero Section */}
            <section className="pt-24 pb-16 px-4">
              <div className="max-w-7xl mx-auto text-center">
                <div className="fade-in">
                  <h1 className="text-6xl md:text-8xl font-bold mb-6">
                    <span className="gradient-text">RapidAPI</span>
                    <br />
                    <span className="text-blue-collar-white">Generator</span>
                  </h1>
                  <p className="text-xl md:text-2xl text-blue-collar-white/80 mb-8 max-w-3xl mx-auto">
                    Convert any API URL into production-ready TypeScript code instantly. 
                    Generate type-safe clients, React hooks, and complete documentation.
                  </p>
                  
                  {/* Quick Demo */}
                  <div className="glass rounded-2xl p-6 max-w-4xl mx-auto mb-8">
                    <div className="flex flex-col md:flex-row gap-4 items-center">
                      <input
                        type="url"
                        value={apiUrl}
                        onChange={(e) => setApiUrl(e.target.value)}
                        placeholder="Enter your API URL..."
                        className="flex-1 p-4 bg-blue-collar-black/20 rounded-xl text-blue-collar-white placeholder-blue-collar-white/50 border border-blue-collar-white/20"
                      />
                      <button 
                        onClick={handleGenerate}
                        disabled={isGenerating}
                        className="px-8 py-4 bg-blue-collar-green hover:bg-blue-collar-green/80 text-white rounded-xl font-semibold transition-all hover-scale disabled:opacity-50 relative overflow-hidden"
                      >
                        {isGenerating && <div className="absolute inset-0 shine"></div>}
                        {isGenerating ? (
                          <>
                            <i className="fas fa-spinner fa-spin mr-2"></i>
                            Generating...
                          </>
                        ) : (
                          <>
                            <i className="fas fa-magic mr-2"></i>
                            Generate Now
                          </>
                        )}
                      </button>
                    </div>
                    <p className="text-sm text-blue-collar-white/60 mt-2">
                      🚀 Try it with: https://jsonplaceholder.typicode.com/users
                    </p>
                  </div>

                  <div className="flex flex-col sm:flex-row gap-4 justify-center">
                    <button 
                      onClick={handleGetStarted}
                      className="px-8 py-4 bg-blue-collar-blue hover:bg-blue-collar-blue/80 text-white rounded-xl font-semibold transition-all hover-scale"
                    >
                      <i className="fas fa-rocket mr-2"></i>
                      Get Started Free
                    </button>
                    <button className="px-8 py-4 glass hover:bg-white/10 text-white rounded-xl font-semibold transition-all hover-scale">
                      <i className="fab fa-github mr-2"></i>
                      View on GitHub
                    </button>
                  </div>
                </div>
              </div>
            </section>

            {/* Features Section */}
            <section id="features" className="py-16 px-4">
              <div className="max-w-7xl mx-auto">
                <h2 className="text-4xl font-bold text-center mb-16 gradient-text">
                  Why Choose RapidAPI Generator?
                </h2>
                
                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                  {features.map((feature, index) => (
                    <div 
                      key={index}
                      className={`glass rounded-2xl p-6 hover-scale transition-all ${
                        index === currentFeature ? 'ring-2 ring-blue-collar-green' : ''
                      }`}
                    >
                      <div className="text-4xl mb-4 floating" style={{animationDelay: `${index * 0.2}s`}}>
                        {feature.icon}
                      </div>
                      <h3 className="text-xl font-semibold mb-2 text-blue-collar-green">
                        {feature.title}
                      </h3>
                      <p className="text-blue-collar-white/80">
                        {feature.description}
                      </p>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* Code Demo Section */}
            <section id="demo" className="py-16 px-4">
              <div className="max-w-7xl mx-auto">
                <h2 className="text-4xl font-bold text-center mb-16 gradient-text">
                  See It In Action
                </h2>
                
                <div className="grid lg:grid-cols-2 gap-8 items-center">
                  <div>
                    <h3 className="text-2xl font-semibold mb-4 text-blue-collar-green">
                      From API URL to Production Code
                    </h3>
                    <p className="text-blue-collar-white/80 mb-6">
                      Simply paste your API URL and get a complete TypeScript client with:
                    </p>
                    <ul className="space-y-3">
                      {[
                        'Type-safe interfaces and models',
                        'HTTP client with error handling',
                        'React hooks for data fetching',
                        'Complete documentation',
                        'Unit tests and examples'
                      ].map((item, index) => (
                        <li key={index} className="flex items-center">
                          <i className="fas fa-check text-blue-collar-green mr-3"></i>
                          <span className="text-blue-collar-white/90">{item}</span>
                        </li>
                      ))}
                    </ul>
                  </div>
                  
                  <div className="glass-dark rounded-2xl p-6">
                    <div className="flex items-center justify-between mb-4">
                      <span className="text-blue-collar-green font-semibold">Generated Code</span>
                      <button className="text-blue-collar-white/60 hover:text-blue-collar-green">
                        <i className="fas fa-copy"></i>
                      </button>
                    </div>
                    <pre className="code-block text-sm overflow-x-auto">
                      <code>{codeExample}</code>
                    </pre>
                  </div>
                </div>
              </div>
            </section>

            {/* Stats Section */}
            <section className="py-16 px-4">
              <div className="max-w-7xl mx-auto">
                <div className="grid md:grid-cols-3 gap-8 text-center">
                  {[
                    { number: '10,000+', label: 'APIs Generated' },
                    { number: '5 mins', label: 'Average Setup Time' },
                    { number: '99.9%', label: 'Type Safety' }
                  ].map((stat, index) => (
                    <div key={index} className="glass rounded-2xl p-8 hover-scale">
                      <div className="text-4xl font-bold text-blue-collar-green mb-2">
                        {stat.number}
                      </div>
                      <div className="text-blue-collar-white/80">
                        {stat.label}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* CTA Section */}
            <section className="py-16 px-4">
              <div className="max-w-4xl mx-auto text-center">
                <div className="glass rounded-3xl p-12">
                  <h2 className="text-4xl font-bold mb-4 gradient-text">
                    Ready to Build Better APIs?
                  </h2>
                  <p className="text-xl text-blue-collar-white/80 mb-8">
                    Join thousands of developers who are already using RapidAPI Generator to build type-safe applications.
                  </p>
                  <button 
                    onClick={handleGetStarted}
                    className="px-12 py-4 bg-blue-collar-green hover:bg-blue-collar-green/80 text-white rounded-xl font-semibold text-lg transition-all hover-scale"
                  >
                    <i className="fas fa-rocket mr-2"></i>
                    Start Generating Now
                  </button>
                  <p className="text-sm text-blue-collar-white/60 mt-4">
                    Free to use • No signup required • Open source
                  </p>
                </div>
              </div>
            </section>

            {/* Footer */}
            <footer className="py-8 px-4 border-t border-blue-collar-white/10">
              <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
                <div className="flex items-center space-x-2 mb-4 md:mb-0">
                  <div className="w-6 h-6 bg-blue-collar-green rounded flex items-center justify-center">
                    <i className="fas fa-code text-white text-xs"></i>
                  </div>
                  <span className="gradient-text font-semibold">RapidAPI Generator</span>
                </div>
                <div className="flex space-x-6">
                  <a href="https://github.com/jcotebcs/Rapid_API-Generator" className="text-blue-collar-white/60 hover:text-blue-collar-green transition-colors">
                    <i className="fab fa-github"></i>
                  </a>
                  <a href="#" className="text-blue-collar-white/60 hover:text-blue-collar-green transition-colors">
                    <i className="fab fa-twitter"></i>
                  </a>
                  <a href="#" className="text-blue-collar-white/60 hover:text-blue-collar-green transition-colors">
                    <i className="fab fa-linkedin"></i>
                  </a>
                </div>
              </div>
              <div className="max-w-7xl mx-auto text-center mt-4 pt-4 border-t border-blue-collar-white/10">
                <p className="text-blue-collar-white/60 text-sm">
                  © 2024 RapidAPI Generator. Built with ❤️ by <a href="https://github.com/jcotebcs" className="text-blue-collar-green hover:underline">jcotebcs</a>
                </p>
              </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<LandingPage />);
    })();
  </script>
</body>
</html>
