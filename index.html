<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid API Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #0366d6;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.1);
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        button {
            background: linear-gradient(135deg, #0366d6, #0256cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(3, 102, 214, 0.3);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .output-section {
            margin-top: 30px;
            display: none;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .tab {
            padding: 12px 24px;
            background: #f8f9fa;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab.active {
            background: white;
            border-bottom-color: #0366d6;
            color: #0366d6;
        }
        .tab-content {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            position: relative;
        }
        .tab-content.active {
            display: block;
        }
        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            margin: 0;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4a5568;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-btn:hover {
            background: #2d3748;
        }
        .download-section {
            margin-top: 20px;
            text-align: center;
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Rapid API Generator</h1>
        <p class="subtitle">Generate secure API client code instantly from any API endpoint</p>
        
        <div class="form-section">
            <form id="apiForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="apiUrl">API Endpoint URL *</label>
                        <input type="url" id="apiUrl" name="apiUrl" placeholder="https://api.example.com/v1/endpoint" required>
                    </div>
                    <div class="form-group">
                        <label for="httpMethod">HTTP Method</label>
                        <select id="httpMethod" name="httpMethod">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                            <option value="PATCH">PATCH</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="apiName">API Name</label>
                        <input type="text" id="apiName" name="apiName" placeholder="MyAPI">
                    </div>
                    <div class="form-group">
                        <label for="rapidApiHost">RapidAPI Host (optional)</label>
                        <input type="text" id="rapidApiHost" name="rapidApiHost" placeholder="api.rapidapi.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="headers">Additional Headers (JSON format, optional)</label>
                    <textarea id="headers" name="headers" rows="3" placeholder='{"Content-Type": "application/json", "Authorization": "Bearer token"}'></textarea>
                </div>
                
                <div class="form-group" style="text-align: center;">
                    <button type="submit">Generate API Code</button>
                </div>
            </form>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>

        <div class="output-section" id="outputSection">
            <div class="tabs">
                <button class="tab active" onclick="showTab('python')">Python</button>
                <button class="tab" onclick="showTab('nodejs')">Node.js</button>
                <button class="tab" onclick="showTab('env')">Environment</button>
            </div>

            <div class="tab-content active" id="python-content">
                <button class="copy-btn" onclick="copyToClipboard('python-code')">Copy</button>
                <pre id="python-code"></pre>
            </div>

            <div class="tab-content" id="nodejs-content">
                <button class="copy-btn" onclick="copyToClipboard('nodejs-code')">Copy</button>
                <pre id="nodejs-code"></pre>
            </div>

            <div class="tab-content" id="env-content">
                <button class="copy-btn" onclick="copyToClipboard('env-code')">Copy</button>
                <pre id="env-code"></pre>
            </div>

            <div class="download-section">
                <button onclick="downloadCode('python')">Download Python Code</button>
                <button onclick="downloadCode('nodejs')">Download Node.js Code</button>
                <button onclick="downloadCode('env')">Download .env Template</button>
            </div>
        </div>
    </div>

    <script>
        let generatedCode = {
            python: '',
            nodejs: '',
            env: ''
        };

        function showTab(tabName) {
            // Hide all tabs and content
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Show selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + '-content').classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function extractHostFromUrl(url) {
            try {
                return new URL(url).hostname;
            } catch {
                return 'api.example.com';
            }
        }

        function generateApiName(url) {
            try {
                const hostname = new URL(url).hostname;
                return hostname.replace(/[^a-zA-Z0-9]/g, '').replace(/^api/, '') || 'API';
            } catch {
                return 'API';
            }
        }

        function generatePythonCode(formData) {
            const apiName = formData.apiName || generateApiName(formData.apiUrl);
            const host = formData.rapidApiHost || extractHostFromUrl(formData.apiUrl);
            const additionalHeaders = formData.headers ? JSON.parse(formData.headers) : {};
            
            let headersCode = '"X-RapidAPI-Key": api_key,\n        "X-RapidAPI-Host": "' + host + '"';
            
            if (Object.keys(additionalHeaders).length > 0) {
                for (const [key, value] of Object.entries(additionalHeaders)) {
                    headersCode += ',\n        "' + key + '": "' + value + '"';
                }
            }
            
            return `#!/usr/bin/env python3
"""
${apiName} API Client
Generated by Rapid API Generator

This script demonstrates secure API key management for ${apiName} API access.
Make sure to create a .env file with your API key before running this script.
"""

import os
import requests
from dotenv import load_dotenv

def main():
    # Load environment variables from .env file
    load_dotenv()
    
    # Get the API key from environment variables
    api_key = os.getenv('RAPIDAPI_KEY')
    
    if not api_key or api_key == 'your_super_secret_api_key':
        print("Error: Please set a valid RAPIDAPI_KEY in your .env file")
        print("Copy .env.example to .env and replace with your actual API key")
        return
    
    # API endpoint configuration
    url = "${formData.apiUrl}"
    
    headers = {
        ${headersCode}
    }
    
    try:
        print("Making API request...")
        response = requests.${formData.httpMethod.toLowerCase()}(url, headers=headers)
        
        if response.status_code == 200:
            print("Success! API Response:")
            print(response.json())
        else:
            print(f"API request failed with status code: {response.status_code}")
            print(f"Response: {response.text}")
            
    except requests.exceptions.RequestException as e:
        print(f"Error making API request: {e}")
    except Exception as e:
        print(f"Unexpected error: {e}")

if __name__ == "__main__":
    main()`;
        }

        function generateNodeJSCode(formData) {
            const apiName = formData.apiName || generateApiName(formData.apiUrl);
            const host = formData.rapidApiHost || extractHostFromUrl(formData.apiUrl);
            const additionalHeaders = formData.headers ? JSON.parse(formData.headers) : {};
            
            let headersCode = "'X-RapidAPI-Key': apiKey,\n        'X-RapidAPI-Host': '" + host + "'";
            
            if (Object.keys(additionalHeaders).length > 0) {
                for (const [key, value] of Object.entries(additionalHeaders)) {
                    headersCode += ",\n        '" + key + "': '" + value + "'";
                }
            }
            
            return `#!/usr/bin/env node
/**
 * ${apiName} API Client
 * Generated by Rapid API Generator
 * 
 * This script demonstrates secure API key management for ${apiName} API access.
 * Make sure to create a .env file with your API key before running this script.
 */

const axios = require('axios');
require('dotenv').config();

async function main() {
    // Get the API key from environment variables
    const apiKey = process.env.RAPIDAPI_KEY;
    
    if (!apiKey || apiKey === 'your_super_secret_api_key') {
        console.error('Error: Please set a valid RAPIDAPI_KEY in your .env file');
        console.error('Copy .env.example to .env and replace with your actual API key');
        return;
    }
    
    // API endpoint configuration
    const url = '${formData.apiUrl}';
    
    const headers = {
        ${headersCode}
    };
    
    try {
        console.log('Making API request...');
        const response = await axios.${formData.httpMethod.toLowerCase()}(url, { headers });
        
        console.log('Success! API Response:');
        console.log(response.data);
        
    } catch (error) {
        if (error.response) {
            console.error(\`API request failed with status code: \${error.response.status}\`);
            console.error(\`Response: \${error.response.data}\`);
        } else if (error.request) {
            console.error('No response received from API');
            console.error(error.message);
        } else {
            console.error('Error setting up API request:', error.message);
        }
    }
}

// Run the main function
main().catch(console.error);`;
        }

        function generateEnvCode() {
            return `# RapidAPI Configuration
# Copy this file to .env and replace with your actual API key
# Get your API key from: https://rapidapi.com/

RAPIDAPI_KEY=your_super_secret_api_key

# Additional environment variables can be added here
# NODE_ENV=development
# API_TIMEOUT=5000`;
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showSuccess('Code copied to clipboard!');
                setTimeout(hideMessages, 3000);
            }).catch(() => {
                showError('Failed to copy code to clipboard');
                setTimeout(hideMessages, 3000);
            });
        }

        function downloadCode(type) {
            const content = generatedCode[type];
            const filename = type === 'python' ? 'rapidapi_client.py' : 
                           type === 'nodejs' ? 'rapidapi_client.js' : 
                           '.env.example';
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showSuccess(filename + ' downloaded successfully!');
            setTimeout(hideMessages, 3000);
        }

        document.getElementById('apiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            hideMessages();
            
            const formData = {
                apiUrl: document.getElementById('apiUrl').value,
                httpMethod: document.getElementById('httpMethod').value,
                apiName: document.getElementById('apiName').value,
                rapidApiHost: document.getElementById('rapidApiHost').value,
                headers: document.getElementById('headers').value.trim()
            };
            
            // Validate URL
            try {
                new URL(formData.apiUrl);
            } catch {
                showError('Please enter a valid API URL');
                return;
            }
            
            // Validate JSON headers if provided
            if (formData.headers) {
                try {
                    JSON.parse(formData.headers);
                } catch {
                    showError('Headers must be valid JSON format');
                    return;
                }
            }
            
            try {
                // Generate code
                generatedCode.python = generatePythonCode(formData);
                generatedCode.nodejs = generateNodeJSCode(formData);
                generatedCode.env = generateEnvCode();
                
                // Update display
                document.getElementById('python-code').textContent = generatedCode.python;
                document.getElementById('nodejs-code').textContent = generatedCode.nodejs;
                document.getElementById('env-code').textContent = generatedCode.env;
                
                // Show output section
                document.getElementById('outputSection').style.display = 'block';
                
                showSuccess('API client code generated successfully!');
                setTimeout(hideMessages, 3000);
                
                // Scroll to output
                document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                showError('Error generating code: ' + error.message);
            }
        });

        // Auto-fill API name when URL changes
        document.getElementById('apiUrl').addEventListener('input', function() {
            const apiNameField = document.getElementById('apiName');
            if (!apiNameField.value) {
                apiNameField.value = generateApiName(this.value);
            }
        });
    </script>
</body>
</html>
