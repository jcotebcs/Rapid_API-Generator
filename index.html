        button {

        }
        .tab {

            background: #f8f9fa;
            border: none;

            display: block;
        }
        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            margin: 0;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4a5568;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-btn:hover {
            background: #2d3748;
        }
        .download-section {
            margin-top: 20px;
            text-align: center;
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

            background: #e8f4fd;
            border: 2px solid #0366d6;
        }

            border-radius: 6px;
            padding: 15px;

            color: #0366d6;
        }

        }
        .parameter-input label {
            font-weight: normal;
            font-size: 14px;
            margin-bottom: 3px;
        }
        .parameter-input input {
            padding: 8px;
            font-size: 14px;
        }

            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;

            }

    <script>
        let generatedCode = {

        // Secure API Key Management
        const API_KEY_STORAGE = 'rapidapi_generator_key';
        
        function saveApiKey(key) {
            if (key && key.trim() && key !== 'your_super_secret_api_key') {
                localStorage.setItem(API_KEY_STORAGE, btoa(key)); // Basic encoding for storage
                showSuccess('RapidAPI key saved securely in browser');
                setTimeout(hideMessages, 3000);
            }
        }
        
        function getStoredApiKey() {
            try {
                const stored = localStorage.getItem(API_KEY_STORAGE);
                return stored ? atob(stored) : '';
            } catch {
                return '';
            }
        }
        
        function clearApiKey() {
            localStorage.removeItem(API_KEY_STORAGE);
            document.getElementById('rapidApiKey').value = '';
            showSuccess('API key cleared from browser storage');
            setTimeout(hideMessages, 3000);
        }

        // RapidAPI Search functionality
        let searchTimeout;
        let selectedApiInfo = null;

        async function searchRapidAPIs(query) {
            if (!query || query.length < 3) return [];
            
            try {
                // Using RapidAPI Hub search endpoint
                const response = await fetch(`https://rapidapi.com/search/${encodeURIComponent(query)}?type=endpoint`);
                if (response.ok) {
                    // This is a mock implementation - in reality, you'd need to parse the HTML response

                        { name: `${query} Service API`, endpoint: `https://${query}-api.p.rapidapi.com/search`, host: `${query}-api.p.rapidapi.com` }
                    ];
                }
            } catch (error) {
                console.log('Search not available, using manual entry');
            }
            return [];
        }

        function displaySearchResults(results) {
            const resultsDiv = document.getElementById('searchResults');
            if (results.length === 0) {
                resultsDiv.style.display = 'none';
                return;
            }
            
            resultsDiv.innerHTML = results.map(api => 
                `<div style="padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; hover: background: #f5f5f5;" 
                      onclick="selectAPI('${api.endpoint}', '${api.host}', '${api.name}')">
                    <strong>${api.name}</strong><br>
                    <small style="color: #666;">${api.endpoint}</small>
                </div>`
            ).join('');
            resultsDiv.style.display = 'block';
        }

        function selectAPI(endpoint, host, name) {
            document.getElementById('apiUrl').value = endpoint;
            document.getElementById('rapidApiHost').value = host;
            document.getElementById('apiName').value = name.replace(' API', '');
            document.getElementById('searchResults').style.display = 'none';
            selectedApiInfo = { endpoint, host, name };
            
            // Auto-fetch endpoint details
            fetchEndpointDetails(endpoint, host);
        }

        async function fetchEndpointDetails(url, host) {
            const apiKey = getStoredApiKey();
            if (!apiKey || apiKey === 'your_super_secret_api_key') {
                showError('Please enter your RapidAPI key first to fetch endpoint details');
                return;
            }

            try {
                showSuccess('Fetching endpoint details...');
                
                // Try to fetch endpoint options/metadata
                const response = await fetch(url, {
                    method: 'OPTIONS',
                    headers: {
                        'X-RapidAPI-Key': apiKey,
                        'X-RapidAPI-Host': host
                    }
                });

                if (response.ok) {
                    // Extract supported methods from Allow header
                    const allowHeader = response.headers.get('Allow');
                    if (allowHeader) {
                        const methods = allowHeader.split(',').map(m => m.trim());
                        if (methods.length > 0) {
                            const selectEl = document.getElementById('httpMethod');
                            const firstMethod = methods[0];
                            if (['GET', 'POST', 'PUT', 'DELETE', 'PATCH'].includes(firstMethod)) {
                                selectEl.value = firstMethod;
                            }
                        }
                    }
                    showSuccess('Endpoint details fetched successfully!');
                } else {
                    showSuccess('Endpoint URL set - you may need to manually configure method and headers');
                }
            } catch (error) {
                showSuccess('Endpoint URL set - auto-fetch not available for this API');
            }
            setTimeout(hideMessages, 3000);
        }

        function showTab(tabName) {
            // Hide all tabs and content
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Show selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + '-content').classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

            try {
                return new URL(url).hostname;
            } catch {
                return 'api.example.com';
            }
        }

            try {
                const hostname = new URL(url).hostname;
                return hostname.replace(/[^a-zA-Z0-9]/g, '').replace(/^api/, '') || 'API';
            } catch {
                return 'API';
            }
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showSuccess('Code copied to clipboard!');
                setTimeout(hideMessages, 3000);
            }).catch(() => {
                showError('Failed to copy code to clipboard');
                setTimeout(hideMessages, 3000);
            });
        }

        function downloadCode(type) {
            const content = generatedCode[type];
            const filename = type === 'python' ? 'rapidapi_client.py' : 
                           type === 'nodejs' ? 'rapidapi_client.js' : 
                           '.env.example';
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showSuccess(filename + ' downloaded successfully!');
            setTimeout(hideMessages, 3000);
        }

        document.getElementById('apiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            hideMessages();
            
            const formData = {
                apiUrl: document.getElementById('apiUrl').value,
                httpMethod: document.getElementById('httpMethod').value,
                apiName: document.getElementById('apiName').value,
                rapidApiHost: document.getElementById('rapidApiHost').value,
                headers: document.getElementById('headers').value.trim()
            };
            
            // Validate URL
            try {
                new URL(formData.apiUrl);
            } catch {
                showError('Please enter a valid API URL');
                return;
            }
            
            // Validate JSON headers if provided
            if (formData.headers) {
                try {
                    JSON.parse(formData.headers);
                } catch {
                    showError('Headers must be valid JSON format');
                    return;
                }
            }
            
            try {
                // Generate code
                generatedCode.python = generatePythonCode(formData);
                generatedCode.nodejs = generateNodeJSCode(formData);
                generatedCode.env = generateEnvCode();
                
                // Update display
                document.getElementById('python-code').textContent = generatedCode.python;
                document.getElementById('nodejs-code').textContent = generatedCode.nodejs;
                document.getElementById('env-code').textContent = generatedCode.env;
                
                // Show output section
                document.getElementById('outputSection').style.display = 'block';
                
                showSuccess('API client code generated successfully!');
                setTimeout(hideMessages, 3000);
                
                // Scroll to output
                document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                showError('Error generating code: ' + error.message);
            }
        });

        // Auto-fill API name when URL changes
        document.getElementById('apiUrl').addEventListener('input', function() {
            const apiNameField = document.getElementById('apiName');
            if (!apiNameField.value) {
                apiNameField.value = generateApiName(this.value);
            }
        });

        // RapidAPI Key management
        document.getElementById('rapidApiKey').addEventListener('input', function() {
            if (this.value && this.value.length > 10) {
                saveApiKey(this.value);
            }
        });

        document.getElementById('clearKeyBtn').addEventListener('click', clearApiKey);

        // API Search functionality
        document.getElementById('apiSearch').addEventListener('input', function() {
            const query = this.value;
            clearTimeout(searchTimeout);
            
            if (query.length < 3) {
                document.getElementById('searchResults').style.display = 'none';
                return;
            }
            
            searchTimeout = setTimeout(async () => {
                const results = await searchRapidAPIs(query);
                displaySearchResults(results);
            }, 300);
        });

        document.getElementById('searchBtn').addEventListener('click', async function() {
            const query = document.getElementById('apiSearch').value;
            if (query) {
                const results = await searchRapidAPIs(query);
                displaySearchResults(results);
            }
        });

        // Auto-fetch endpoint details
        document.getElementById('fetchEndpointBtn').addEventListener('click', function() {
            const url = document.getElementById('apiUrl').value;
            const host = document.getElementById('rapidApiHost').value || extractHostFromUrl(url);
            
            if (url) {
                fetchEndpointDetails(url, host);
            } else {
                showError('Please enter an API URL first');
            }
        });

        // Hide search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#apiSearch') && !e.target.closest('#searchResults')) {
                document.getElementById('searchResults').style.display = 'none';
            }
        });

        // Initialize stored API key on page load
        window.addEventListener('load', function() {
            const storedKey = getStoredApiKey();
            if (storedKey && storedKey !== 'your_super_secret_api_key') {
                document.getElementById('rapidApiKey').value = storedKey;
                showSuccess('Your stored RapidAPI key has been loaded');
                setTimeout(hideMessages, 3000);
            }
        });

        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
